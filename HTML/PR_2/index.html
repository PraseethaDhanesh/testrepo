<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
        <!-- Font css -->        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
        <!-- Local css -->
        <link rel="stylesheet" type="text/css" href="test.css">
        <!-- Local js -->
        <script type="text/javascript" src="test.js"></script>

    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row main">
                <img src="Google_logo.png" class="login" alt="log image" >
            </div>
            
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <form id="log">
                        <h1 class="bordr">Sign in to <span>MyApp</span></h1>
                        <div class="form-group">
                            <label for="pwd">Username</label>
                            <input type="username" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Remember Me  </label>
                            <button type="button" class="btn btn-success" onclick="dataSubmit()">Login</button>                            
                        </div>

                    </form>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                </div>
            </div>
            
            <div class="row main">
                <label class="btm">Don't have an account yet?  <button type="button" class="btn btn-dark">Register</button></label>
            </div>
        </div>
    </body>
</html>
