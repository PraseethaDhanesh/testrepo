<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
        <!-- Local css -->
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row main">
                <img src="Google_logo.png" class="login" alt="log image" >
            </div>
            
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <form id="log">
                        <h1> SIGN IN PAGE</h1>
                    <center>   <img src="login.png" class="login" alt="login image" ></center> 
                        <div class="form-group">
                            <label for="pwd">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Remember Me</label>
                        </div>

                        <button type="button" class="btn btn-success btn-block btn-lo">Login</button>
                    </form>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                </div>
            </div>
            
            <div class="row main">
                <label class="btm">Don't have an account yet?  <button type="button" class="btn btn-dark">Register</button></label>
            </div>
        </div>
    </body>
</html>
